{% load static%}
<!doctype html>
<html lang="en">
  <head>
  	<title>Advin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{% static 'css/style.css' %} ">
	</head>
	<body class="img js-fullheight" style="background-image: url('/static/img/signup.jpg');">
	<li><a href="{% url 'website:index' %}">HOME</a></li>		
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Advin Travel Login</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Create account?</h3>
		      	<form class="signin-form" method="post" action="{% url 'accounts:singup' %}"  >
                      {% csrf_token %}
		      	<div class="form-group">
		      		<input type="text" name='username' class="form-control" placeholder="Username" required>
		      	</div>
	            <div class="form-group">
	              <input type="password" name='password1' class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
                <div class="form-group">
                    <input type="password" name='password2' class="form-control" placeholder="Confirm Password" required>
                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
                <div class="form-group">
                    <input type="text" name='email' class="form-control" placeholder="Email Address" required>
                </div>
	            <div class="form-group">
	            	<button type="submit" class="btn btn-lg btn-primary btn-block">Sign Up</button>
	            </div>
	   
	          </form>
		      </div>
				</div>
			</div>
		</div>
	</section>

  <script src="{% static 'js/login/jquery.min.js' %}"></script>
  <script src="{% static 'js/login/popper.js' %}"></script>
  <script src="{% static 'js/login/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/login/main.js' %}"></script>

	</body>
</html>
